<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/92d73c3f26.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="heading"><i class="fa-solid fa-list-check" style="color: #000000;"></i>To-Do list</h1>
        <div id="input_field">
            <input type="text" id="input_value" placeholder="Enter Task" maxlength="30">
            <button id="btn" onclick="add()"><span style='font-size:20px;'>&#10133;</span></button>

        </div>
        <div class="content">
            <ul class="ul" id="ul">
            </ul>
        </div>
      
        

    </div>
    


    <script src="script.js"></script>
</body>

</html>
